<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StackWho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
    <script data-require="angular.js@1.2.x" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js" data-semver="1.2.5"></script>
    <script data-require="angular.js@1.2.x" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-animate.js" data-semver="1.2.5"></script>
    <script src="//cdn.jsdelivr.net/rxjs/2.2.7/rx.min.js"></script>
    <script src="//cdn.jsdelivr.net/rxjs/2.2.7/rx.time.js"></script>
    <script src="//cdn.jsdelivr.net/rxjs/2.2.7/rx.async.js"></script>
    <script src="libs/rx.angular.js"></script>
    <script src="common/_declarations.js"></script>
    <script src="common/config.js"></script>
    <script src="common/AppController.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47895160-1', 'stackwho.herokuapp.com');
      ga('send', 'pageview');
    </script>

  </head>

  <body ng-app="StackWho" ng-controller="AppController">

    <a href="https://github.com/cburgdorf/StackWho">
      <img class="sw-fork-me-badge" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>

    <main class="sw-l-wrapper">

      <header class="sw-l-header" role="banner">
        <div class="sw-l-header__inner">
          <h1 class="sw-l-logo">
            Stack<span class="sw-l-logo__alt">Who</span>
          </h1>
          <span class="sw-m-search-box__caption">Find StackOverflow users. By location. Their top answers tags. Or both.</span>
          <div class="sw-m-search-box">
            <div class="sw-m-search-box__input-wrapper">
              <h4 class="sw-m-search-box__input-caption">LOCATION</h4>
              <input class="sw-m-search-box__input"
                type="text"
                ng-model="searchStringLocation"
                placeholder="London, Birmingham"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off">
            </div>
            <div class="sw-m-search-box__input-wrapper">
                <h4 class="sw-m-search-box__input-caption">ANSWER</h4>
                <input class="sw-m-search-box__input"
                type="text"
                ng-model="searchStringTags"
                placeholder="java, c#"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off">
            </div>
          </div>
        </div>
        <div class="sw-m-loading" ng-class="{'is-loading': loading}">
          <div class="sw-m-loading__animation">
            <span></span>
          </div>
        </div>
      </header>

      <main class="sw-m-results" ng-show="displayUsers.length > 0" role="main">

        <h2 class="sw-m-results__heading">Results</h2>

        <div class="sw-m-tweet-button">
          <a href="https://twitter.com/intent/tweet?url={{createQueryLink()}}&text=Some interesting StackOverflow users!" target="_blank">Tweet</a>
        </div

        <ul class="sw-m-results__list">

          <li class="sw-m-results__item"
            ng-repeat="user in displayUsers"
            ng-animate>
            <div class="sw-m-user">
              <div class="sw-m-user__header">
                <div class="sw-m-user__img">
                  <img src="https://www.gravatar.com/avatar/{{user.email_hash}}?s=40" alt="{{user.display_name}}" width="40" height="40">
                </div>
                <h3 class="sw-m-user__name">
                  <a class="user-link" href="http://stackoverflow.com/users/{{user.user_id}}" target="_blank">
                    {{user.display_name}}
                  </a>
                </h3>
              </div>
              <div class="sw-m-user__body">
                <i class="icon-home sw-m-user__icon" aria-hidden="true"></i>
                <span class="sw-l-small"> from </span>
                <span class="sw-l-highlight">
                  {{user.location}}
                </span>
                <i class="icon-trophy sw-m-user__icon sw-m-user__icon--reputation" aria-hidden="true"></i>
                <span class="sw-l-small"> with reputation </span>
                <span class="sw-l-highlight">
                  {{user.reputation}}
                </span>
              </div>
              <div class="sw-m-tags" ng-show="user.top_tags.length > 0">
                <h4 class="sw-m-tags__caption">Tags</h4>
                <ul class="sw-m-tags__list">
                  <li class="sw-m-tags__item" ng-repeat="tag in user.top_tags.slice(0, 5)">
                    <span>
                      <i class="icon-tag sw-m-tags__icon" aria-hidden="true"></i>
                      {{tag.tag_name}}
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </li>

        </ul>

      </main>

    </main>

  </body>

</html>
